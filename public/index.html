<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Sync</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spotify Sync</h1>
      <button id="login-btn">Login to Spotify</button>
      <div id="sync-container">
        <input
          type="text"
          id="track-uri"
          placeholder="Enter Spotify Track URI"
        />
        <button id="sync-btn">Sync Playback</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
